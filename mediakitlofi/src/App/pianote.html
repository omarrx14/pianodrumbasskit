<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Piano Roll</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(32, 20px);
            grid-auto-rows: 20px;
            gap: 1px;
        }

        .cell {
            width: 20px;
            height: 20px;
            background-color: #eee;
        }

        .cell.active {
            background-color: #666;
        }
    </style>
</head>

<body>
    <div id="pianoRoll" class="grid"></div>
    <script src="pianote.js"></script>
</body>

</html>
